<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-6</title>
    <script src="https://kit.fontawesome.com/781754d0f2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"         rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="text-center mt-3">
        <h1>Ai Universe Hub</h1>
        <button id="short-by-date-btn" class="btn btn-danger fw-bold mt-3 d-none">Sort by Date</button>
    </header>

    <main>
        <section class="container mt-3">
            <div id="ai-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

            </div>

            <div style="height: 200px;" id="spinner" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div class=" mt-3 mb-5 text-center">
                <button id="see-more-btn" class="btn btn-danger d-none">See more</button>
            </div>
        </section>
    </main>


    <!-- modal section  -->

    <!-- Modal -->
    <div class="modal fade" id="ai-description" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modalArea">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close crossBtn" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body w-100">
                    <div class="row row-cols-1 row-cols-md-2 g-4">
                        <div class="col">
                            <div class="card h-100 p-3 bg-danger-subtle border border-danger">
                                <h5 id="modal-first-card-title"></h5>
                                <div class="card-body">

                                <div class="w-100">
                                    <div class="d-md-flex justify-content-between">
                                        <h5 id="modal-price-basic" class="text-success fw-bold bg-secondary-subtle px-2 py-4 rounded text-center rightMargin"></h5>
                                        <h5 id="modal-price-pro" class="text-warning fw-bold bg-secondary-subtle px-2 py-4 rounded text-center rightMargin"></h5>
                                        <h5 id="modal-price-enterprise" class="text-danger fw-bold bg-secondary-subtle px-2 py-4 rounded text-center"></h5>
                                       </div>
                                </div>
                                    
                                   <div class="d-md-flex justify-content-between">
                                    <div id="modal-card-feature">
                                      
                                    </div>

                                    <div id="modal-card-integration">
                                    </div>
                                   </div>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div id="modal-second-card" class="card h-100 p-3">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script/app.js"></script>
</body>

</html>
